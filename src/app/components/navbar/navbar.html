<nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-primary/10 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      
      <div class="flex items-center cursor-pointer" routerLink="/" (click)="closeMenu()">
        <div class="flex-shrink-0 flex items-center gap-2">
          <img src="/assets/logo.png" alt="Ipsa's Kalinga Kitchen" class="h-20 w-auto">
        </div>
      </div>

      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" 
           routerLinkActive="text-primary font-bold" 
           [routerLinkActiveOptions]="{exact: true}"
           class="text-stone-600 hover:text-primary font-medium transition-colors cursor-pointer">
           Home
        </a>
        
        <a routerLink="/menu" 
           routerLinkActive="text-primary font-bold"
           class="text-stone-600 hover:text-primary font-medium transition-colors cursor-pointer">
           Menu
        </a>

        <a href="tel:571-418-9365" class="bg-primary hover:bg-turmeric text-white px-6 py-2.5 rounded-lg font-semibold transition-all shadow-md flex items-center gap-2">
          <span class="material-icons text-sm">phone</span>
          571-418-9365
        </a>
      </div>

      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="text-primary p-2 focus:outline-none">
          <span class="material-icons text-3xl">
            {{ isMobileMenuOpen() ? 'close' : 'menu' }}
          </span>
        </button>
      </div>
    </div>
  </div>

  @if (isMobileMenuOpen()) {
    <div class="md:hidden bg-white border-t border-stone-100 absolute w-full left-0 shadow-xl z-40">
      <div class="px-4 pt-4 pb-6 space-y-2">
        
        <a routerLink="/" 
           (click)="closeMenu()"
           routerLinkActive="bg-primary/10 text-primary font-bold" 
           [routerLinkActiveOptions]="{exact: true}"
           class="block px-4 py-3 rounded-lg text-base font-medium text-stone-600 hover:bg-stone-50 hover:text-primary transition-colors">
           Home
        </a>

        <a routerLink="/menu" 
           (click)="closeMenu()"
           routerLinkActive="bg-primary/10 text-primary font-bold"
           class="block px-4 py-3 rounded-lg text-base font-medium text-stone-600 hover:bg-stone-50 hover:text-primary transition-colors">
           Menu
        </a>

        <a href="tel:571-418-9365" 
           (click)="closeMenu()"
           class="block px-4 py-3 rounded-lg text-base font-bold text-white bg-primary mt-4 text-center shadow-md">
           Call 571-418-9365
        </a>

      </div>
    </div>
  }
</nav>
