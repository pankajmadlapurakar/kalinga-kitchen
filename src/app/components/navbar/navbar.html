<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
     <div class="flex items-center cursor-pointer" routerLink="/" (click)="closeMenu()">
        <div class="flex-shrink-0 flex items-center gap-2">
          <img src="/assets/logo.webp" alt="Ipsa's Kalinga Kitchen" class="h-15 w-auto">
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" class="hover:text-[#ee8c2b] transition-colors flex items-center gap-2">
          <span class="material-icons">home</span>
          Home
        </a>
        <a routerLink="/menu" class="hover:text-[#ee8c2b] transition-colors flex items-center gap-2">
          <span class="material-icons">restaurant_menu</span>
          Menu
        </a>
        <button (click)="toggleCart()" class="hover:text-[#ee8c2b] transition-colors flex items-center gap-2 relative">
          <span class="material-icons">shopping_cart</span>
          @if (cartService.count() > 0) {
            <span class="absolute -top-2 -right-2 bg-[#ee8c2b] text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
              {{ cartService.count() }}
            </span>
          }
        </button>
        <a href="tel:571-418-9365" class="hover:text-[#ee8c2b] transition-colors flex items-center gap-2">
          <span class="material-icons">phone</span>
          571-418-9365
        </a>
        <a routerLink="/admin/manage-specials" routerLinkActive="active">Admin Login</a>
      </div>

      <!-- Mobile Navigation Icons -->
      <div class="md:hidden flex items-center gap-4">
        <button (click)="toggleCart()" class="relative">
          <span class="material-icons">shopping_cart</span>
          @if (cartService.count() > 0) {
            <span class="absolute -top-2 -right-2 bg-[#ee8c2b] text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
              {{ cartService.count() }}
            </span>
          }
        </button>
        <button (click)="toggleMenu()" class="text-[#ee8c2b]">
          <span class="material-icons">{{ isMobileMenuOpen() ? 'close' : 'menu' }}</span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    @if (isMobileMenuOpen()) {
      <div class="md:hidden border-t border-red-800 py-4">
        <a routerLink="/" (click)="closeMenu()" class="block py-2 text-[#ee8c2b] hover:text-[#ee8c2b] transition-colors flex items-center gap-2">
          <span class="material-icons">home</span>
          Home
        </a>
        <a routerLink="/menu" (click)="closeMenu()" class="block py-2 text-[#ee8c2b] hover:text-[#ee8c2b] transition-colors flex items-center gap-2">
          <span class="material-icons">restaurant_menu</span>
          Menu
        </a>
        <a href="tel:571-418-9365" class="block py-2 text-[#ee8c2b] hover:text-[#ee8c2b] transition-colors flex items-center gap-2">
          <span class="material-icons">phone</span>
          Call 571-418-9365
        </a>
      </div>
    }
  </div>
</nav>

<!-- Cart Sidebar Overlay -->
@if (showCart()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-50" (click)="closeCart()">
    <div class="fixed right-0 top-0 h-full w-full md:w-96 bg-white shadow-xl overflow-y-auto" (click)="$event.stopPropagation()">
      <div class="sticky top-0 bg-white border-b px-4 py-3 flex justify-between items-center">
        <h2 class="text-xl font-bold text-[#8B0000]">Your Cart</h2>
        <button (click)="closeCart()" class="text-gray-600 hover:text-gray-800">
          <span class="material-icons">close</span>
        </button>
      </div>
      <app-cart></app-cart>
    </div>
  </div>
}
