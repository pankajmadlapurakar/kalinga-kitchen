<header class="relative min-h-[85vh] flex items-center justify-center overflow-hidden bg-stone-950 py-12 md:py-0">
  <!-- Slider Styles -->
  <style>
    @keyframes heroZoom {
      0% { opacity: 0; transform: scale(1); }
      5% { opacity: 0.6; }
      33% { opacity: 0.6; }
      38% { opacity: 0; transform: scale(1.1); }
      100% { opacity: 0; }
    }
    .hero-slide { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; animation: heroZoom 15s infinite; }
    .hero-slide:nth-child(1) { animation-delay: 0s; }
    .hero-slide:nth-child(2) { animation-delay: 5s; }
    .hero-slide:nth-child(3) { animation-delay: 10s; }
  </style>

  <div class="absolute inset-0 z-0">
    <!-- Image Slider -->
    <div class="absolute inset-0 w-full h-full bg-stone-900">
      <img class="hero-slide" src="assets/mutton kasa.webp" alt="Mutton Kasa">
      <img class="hero-slide" src="assets/chicken-momo.webp" alt="Chicken Momo">
      <img class="hero-slide" src="assets/fish-cutlets.webp" alt="Fish Cutlets">
    </div>

    <!-- Overlays -->
    <div class="absolute inset-0 bg-gradient-to-t from-stone-950 via-stone-900/60 to-transparent"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-stone-950/30 to-transparent"></div>
  </div>
  
  <div class="relative z-10 text-center px-4 w-full max-w-5xl mx-auto">
    <div class="inline-flex items-center gap-2 px-3 py-1.5 md:px-4 md:py-2 bg-white/5 border border-white/10 rounded-full mb-6 md:mb-8 backdrop-blur-md shadow-lg animate-fade-in-up">
      <span class="w-1.5 h-1.5 md:w-2 md:h-2 rounded-full bg-primary animate-pulse"></span>
      <span class="text-stone-200 text-[10px] md:text-xs font-bold tracking-widest uppercase">Premium Indian Catering</span>
    </div>

    <h1 class="text-4xl sm:text-5xl md:text-7xl lg:text-8xl font-black text-white mb-6 md:mb-8 leading-tight tracking-tight drop-shadow-xl">
      Quality Meals For <br/>
      <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-orange-300 italic font-serif pr-2">
        Any Occasion
      </span>
    </h1>

    <p class="text-base sm:text-lg md:text-2xl text-stone-300 mb-8 md:mb-12 max-w-3xl mx-auto leading-relaxed font-light px-2">
      Experience the authentic flavors of Odisha and beyond. <br class="hidden md:block" />
      From intimate gatherings to grand weddings, we bring the celebration to your plate.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 sm:gap-5 justify-center items-center w-full sm:w-auto px-4 sm:px-0">
      <a href="tel:571-418-9365" class="w-full sm:w-auto group bg-primary hover:bg-orange-600 text-white text-base md:text-lg px-6 md:px-8 py-3 md:py-4 rounded-full font-bold transition-all shadow-lg hover:shadow-primary/40 flex items-center justify-center gap-3 transform hover:-translate-y-1">
        <span class="bg-white/20 p-1 rounded-full group-hover:rotate-12 transition-transform duration-300">
          <span class="material-icons text-sm">call</span>
        </span>
        Call to Order
      </a>
      <a routerLink="/menu" class="w-full sm:w-auto group bg-white/5 hover:bg-white/10 text-white border border-white/20 backdrop-blur-sm text-base md:text-lg px-6 md:px-8 py-3 md:py-4 rounded-full font-bold transition-all cursor-pointer flex items-center justify-center gap-3 transform hover:-translate-y-1">
        Explore Menu
        <span class="material-icons group-hover:translate-x-1 transition-transform">arrow_forward</span>
      </a>
    </div>
  </div>
</header>
